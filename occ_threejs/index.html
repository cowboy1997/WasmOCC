<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8" />
    <title>WasmOCC_Demo</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            color: #202020;
            font-size: 20px;
            margin-top: -30px;
            margin-left: -40px;
        }
    </style>
</head>

<body id="body">
    <div id="file" >
       <label for="fileInput">Choose BREP file to upload: </label>
       <input type="file" id="fileInput"  accept=".brep">
    </div>

    <p id="loading">loading......</p>
    <script type="text/javascript">
        var WasmOCC = {};
        var app = null;
        document.getElementById('file').style.display = 'none';
        fileInput.onchange = function () {
                    if (fileInput.files.length == 0) { return; }
                    var aFile = fileInput.files[0];
                    var aReader = new FileReader();
                    aReader.onload = function () {
                        if(aReader.result)
                        {
                            app.openBrep(aReader.result);
                        }
                    };
                    aReader.readAsText(aFile);        
                };
    </script>

    <script type="module">
        import { WasmOCC } from "./WasmOCC.js";
        import { occApp } from "./dist/index.js";
        WasmOCC.onRuntimeInitialized = function () {
               app= new occApp();
        }
    </script>
</body>

</html>
